<!DOCTYPE html>
<html>
<head>
    <title>VRCHITECT</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 800px;
        }

        #cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s linear infinite;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid white;
            opacity: 0.5;
        }

        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .right {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .left {
            transform: rotateY(90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotateCube {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #vrch-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border: 2px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio src="Fotonovela.mp3" autoplay loop></audio>

    <div id="container">
        <div id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <button id="vrch-button" onclick="openLink()">VRCH</button>

    <script>
        var cube = document.getElementById('cube');
        var vrchButton = document.getElementById('vrch-button');

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColors() {
            var randomColor = getRandomColor();
            var randomBorderColor = getRandomColor();

            cube.style.backgroundColor = randomColor;
            cube.style.borderColor = randomBorderColor;
            vrchButton.style.color = randomColor;
            vrchButton.style.borderColor = randomBorderColor;
        }

        document.addEventListener('scroll', changeColors);

        function openLink() {
            window.open('https://oncyber.io/spaces/DSUTHtsMOuAnVfZc67rI', '_blank');
        }
    </script>
</body>
</html>
