<!DOCTYPE html>
<html>
<head>
  <title>VRCHITECT Game</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    
    #container {
      width: 400px;
      height: 400px;
      perspective: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: auto;
      margin-bottom: auto;
      position: relative;
      z-index: 1;
    }
    
    #cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
      opacity: 0.5;
    }
    
    .face {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 2px solid white;
      box-sizing: border-box;
      opacity: 0.9;
    }
    
    .front {
      background-color: white;
      transform: translateZ(200px);
    }
    
    .back {
      background-color: white;
      transform: translateZ(-200px) rotateY(180deg);
    }
    
    .top {
      background-color: white;
      transform: rotateX(90deg) translateZ(200px);
    }
    
    .bottom {
      background-color: white;
      transform: rotateX(-90deg) translateZ(200px);
    }
    
    .left {
      background-color: white;
      transform: rotateY(-90deg) translateZ(200px);
    }
    
    .right {
      background-color: white;
      transform: rotateY(90deg) translateZ(200px);
    }
    
    /* Stili per il gioco */
    .game-button {
      padding: 10px 20px;
      background-color: transparent;
      color: white;
      border: none;
      font-size: 16px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      cursor: pointer;
    }
    
    .game-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
  <script>
    var clickCount = 0;
    var letters = ["V", "R", "C", "H"];
    var letterIndex = 0;
    var axis = "X";
    
    function render() {
      var cube = document.getElementById("cube");
      var faces = cube.getElementsByClassName("face");
      
      var randomGeometry = Math.floor(Math.random() * 3); // Random geometry index: 0, 1, or 2
      cube.className = "geometry-" + randomGeometry;
      
      var backgroundColor = getRandomColor();
      cube.style.backgroundColor = backgroundColor;
      document.body.style.backgroundColor = backgroundColor;
      
      clickCount++;
      
      if (clickCount > 4) {
        location.href = "https://oncyber.io/spaces/DSUTHtsMOuAnVfZc67rI"; // Redirect to the link
      } else {
        var letter = letters[letterIndex];
        letterIndex++;
        
        var canvas = document.createElement("canvas");
        canvas.width = 400;
        canvas.height = 400;
        var ctx = canvas.getContext("2d");
        ctx.font = "bold 200px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(letter, canvas.width / 2, canvas.height / 2);
        
        for (var i = 0; i < faces.length; i++) {
          faces[i].style.backgroundImage = "url(" + canvas.toDataURL() + ")";
          faces[i].style.backgroundRepeat = "no-repeat";
          faces[i].style.backgroundPosition = "center";
        }
        
        // Cambia l'asse di rotazione
        axis = axis === "X" ? "Y" : "X";
        cube.style.animation = `rotate 20s infinite linear ${axis}`;
      }
    }
    
    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</head>
<body>
  <div id="container">
    <div id="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
    <button class="game-button" onclick="render()">VRCH</button>
  </div>
</body>
</html>
