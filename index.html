    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 800px;
        }

        #containervr {
            position: absolute;
            top: 85%;
            left: 25%;
            transform: translate(-50%, -50%);
            perspective: 900px;
        }
        
        #cube {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s linear infinite;
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid white;
            opacity: 0.5;
        }

        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .right {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .left {
            transform: rotateY(90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotateCube {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .vrchitect-button {
            position: absolute;
            bottom: 50px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border: 2px solid white;
            cursor: pointer;
        }

        #vrchitect-button-1 {
            left: 25%;
            transform: translateX(-50%);
        }

        #vrchitect-button-2 {
            left: 75%;
            transform: translateX(-50%);
        }

        #cube-button {
            position: absolute;
            top: 50px;
            left: 50%;

            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border: 2px solid white;
            cursor: pointer;
        }
    </style>

    <div id="threejs-container" style="width: 100%; height: 400px;"></div>
<script>
    const container = document.getElementById('threejs-container');

    // Scena, camera e renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Carica il modello GLTF
    const loader = new THREE.GLTFLoader();
    loader.load('3D/02.glb', function(gltf) {
        scene.add(gltf.scene);
    }, undefined, function(error) {
        console.error(error);
    });

    camera.position.z = 5;

    // Funzione di animazione
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // Aggiungi l'evento di click
    window.addEventListener('click', () => {
        scene.rotation.x += 0.1;
        scene.rotation.y += 0.1;
    });

    // Aggiungi l'evento di scorrimento mobile
    let touchStartY = 0;
    window.addEventListener('touchstart', (event) => {
        touchStartY = event.touches[0].clientY;
    });
    window.addEventListener('touchmove', (event) => {
        const touchEndY = event.touches[0].clientY;
        const deltaY = touchEndY - touchStartY;
        scene.rotation.x += deltaY * 0.01;
        scene.rotation.y += deltaY * 0.01;
        touchStartY = touchEndY;
    });
</script>
