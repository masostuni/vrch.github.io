<!DOCTYPE html>
<html>
<head>
    <title>VRCHITECT</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 800px;
        }

        #containervr {
            position: absolute;
            top: 85%;
            left: 25%;
            transform: translate(-50%, -50%);
            perspective: 900px;
        }
        
        #cube {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s linear infinite;
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid white;
            opacity: 0.5;
        }

        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .right {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .left {
            transform: rotateY(90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotateCube {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .vrchitect-button {
            position: absolute;
            bottom: 50px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border: 2px solid white;
            cursor: pointer;
        }

        #vrchitect-button-1 {
            left: 25%;
            transform: translateX(-50%);
        }

        #vrchitect-button-2 {
            left: 75%;
            transform: translateX(-50%);
        }

        #cube-button {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border: 2px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio src="Fotonovela.mp3" autoplay loop></audio>

    <div id="container">
        <div id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <div id="containervr">
        <iframe width="400%" height="800%" src="https://oncyber.io/spaces/DSUTHtsMOuAnVfZc67rI"></iframe>
    </div>
    
    <button id="cube-button" onclick="openLink2()">VRCHITECT</button>
    <button id="vrchitect-button-1" class="vrchitect-button" onclick="openLink1()">CONTACTS</button>
    <button id="vrchitect-button-2" class="vrchitect-button" onclick="openLink()">VR GALLERY</button>
    
    <script>
        var cube = document.getElementById('cube');
        var scrollCounter = 0;

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColors() {
            scrollCounter++;
            if (scrollCounter % 5 === 0) {
                var randomColor = getRandomColor();
                var randomBorderColor = getRandomColor();

                cube.style.backgroundColor = randomColor;
                cube.style.borderColor = randomBorderColor;

                var buttons = document.getElementsByClassName('vrchitect-button');
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].style.color = randomColor;
                    buttons[i].style.borderColor = randomBorderColor;
                }
            }
        }

        document.addEventListener('scroll', changeColors);

        function openLink() {
            window.open('https://oncyber.io/spaces/DSUTHtsMOuAnVfZc67rI', '_blank');
        }

        function openLink1() {
            window.open("https://api.whatsapp.com/send?phone=393492709028");
        }
        
        function openLink2() {
            window.open("https://instagram.com/marco_vrchitect");
        }
    </script>
</body>
</html>
