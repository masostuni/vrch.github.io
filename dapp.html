<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #pyramid-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .pyramid {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #3498db;
            animation: rotate 3s infinite linear;
        }
        .pyramid:before {
            content: '';
            position: absolute;
            left: -50px;
            bottom: 100%;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid #2980b9;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #interact-contract {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #interact-contract:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div>
        <h1>Interazione con Smart Contract</h1>
        <div id="pyramid-container">
            <div class="pyramid"></div>
        </div>
        <button id="interact-contract">Interagisci con il contratto</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        document.getElementById('interact-contract').onclick = async () => {
            const contractAddress = 'INDIRIZZO_DEL_CONTRATTO';
            const abi = [
                // ABI del contratto
            ];

            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                const contract = new web3.eth.Contract(abi, contractAddress);

                try {
                    const accounts = await web3.eth.getAccounts();
                    const result = await contract.methods.nomeFunzione().call({ from: accounts[0] });
                    alert('Risultato: ' + result);
                } catch (error) {
                    console.error(error);
                    alert('Interazione fallita');
                }
            } else {
                alert('MetaMask non installato');
            }
        };
    </script>
</body>
</html>
